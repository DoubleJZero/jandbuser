server:
  port: 8200
  servlet:
    context-path: /user-service

spring:
  application:
    name: user-service

logging:
  config: classpath:log/logback-spring.xml

eureka:
  instance:
    prefer-ip-address: true
  client:
    registryFetchIntervalSeconds: 5
    disable-delta: true
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka